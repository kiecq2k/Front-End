<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Przyciski</title>
  <style>
    a {
      text-decoration: none;
      display: inline-block;
      background-color: #000;
      color: orange;
      font-size: 24px;
      font-family: arial;
      text-transform: uppercase;
      box-sizing: border-box;
      width: 260px;
      padding: 20px 0;
      text-align: center;
      border: 3px solid orange;
      margin: 20px 15px 0 15px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #555;
      color: white;
      border-color: #000;
    }

  </style>
</head>

<body>
  <a href="#">Przycisk 1</a>
  <a href="#">Przycisk 2</a>
  <a href="#">Przycisk 3</a>
</body>

</html>
