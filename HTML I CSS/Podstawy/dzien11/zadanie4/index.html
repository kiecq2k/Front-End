<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .sky {
      height: 100vh;
      background-color: skyblue;
    }

    .grass {
      position: absolute;
      background-color: lawngreen;
      width: 100%;
      height: 25%;
      bottom: 0;
    }

    .sun {
      position: absolute;
      background-color: yellow;
      width: 20%;
      height: 20%;
      border-radius: 50%;
      bottom: 12.5%;
      left: 40%;
    }
  </style>
</head>

<body>
  <div class="sun"></div>
  <div class="grass"></div>
  <div class="sky"></div>
</body></html>
